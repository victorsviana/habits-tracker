<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/imagens/logo.svg"
        alt="Logomarca do aplicativo Habits"
      />
      <button>
        <img src="./assets/imagens/plus.svg" alt="Ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">&#x1F3C3</div>
            <div class="habit" data-name="water">&#x1F4A7</div>
            <div class="habit" data-name="food">&#x2615</div>
            <div class="habit" data-name="study">&#x1F4BB</div>
            <div class="habit" data-name="movie">&#x1F37F</div>
            <div class="habit" data-name="read">&#x1F4D6</div>
        </div>

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
